{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error %}
    <p class="red-text">{{ error.capitalize }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up" class="btn green">
</form>

{% endblock %}
